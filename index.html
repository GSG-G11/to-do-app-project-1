<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- title app -->
    <title>ToDo App Project</title>

    <!-- style stylesheet 'css' -->
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<!-- fixed header (day, month, year, numberOfTasks) -->
<div class="container-fixed-header">

    <div class="container-header">
        <div class="item-header-title">
            <h2 class="header-title">ToDo App</h2>
            <!-- end of day text -->
        </div>
        <!-- end of  item header -->

        <div class="item-header">
            <div class="day-text">Wednesday</div>
            <!-- end of day text -->
            <div class="number-tasks">11 Tasks</div>
            <!-- end of  number tasks -->
        </div>
        <!-- end of  item header -->

        <div class="item-header">
            <div class="date-text">26 Jan 2022</div>
            <!-- end of day text -->
        </div>
        <!-- end of  item header -->

        <div class="item-header-add">
            <button class="button-add">
                <i class="fa fa-plus"></i>
            </button>
            <!-- end of button add -->
        </div>
        <!-- end of  item header add -->
    </div>

    <div class="color-overlay"></div>
    <!-- end overlay -->
</div>
<!-- end of fixed header -->

<!-- scrolling body -->
<div class="container-body">
    <div class="note-list">
        <div class="note-left">
            <div class="check-box checked-note">
                <i class="fa fa-check"></i>
            </div>
            <!-- end of  check box -->
            <div class="container-note checked-note-body">
                <h3 class="title-note">Title Note</h3>
                <p class="description-note">Design Note</p>
            </div>
            <!-- end of  container note -->
        </div>
        <!-- end of note left -->

        <div class="note-right">
            <div class="time-note">7:50 am</div>
            <div class="actions-note">
                <i class="fa fa-trash"></i>
                <i class="fa fa-edit"></i>
            </div>
        </div>
        <!-- end of note right -->
    </div>
</div>

<!-- container fixed bottom nav -->
<!--<div class="container-fixed-bottom-nav">-->

<!--        <button class="button-delete-completed">-->
<!--            Delete completed-->
<!--        </button>-->
<!--    </div>-->
<!--</div>-->
<!-- end of container fixed bottom nav -->

<!-- container modal -->
<div class="container-modal">
    <div class="modal-overlay"></div>
    <div class="modal-body">
        <h3 class="modal-title">Modal Title</h3>

        <form class="form-add-note" id="form-add-note">
            <label class="form-label">
                <input autocomplete="off" class="form-title" placeholder="Your Title" type="text">
            </label>

            <label class="form-label">
                <textarea class="form-description">Your Description ...</textarea>
            </label>

            <button class="button-container" type="submit">Create</button>
        </form>

        <form class="form-update-note form-hidden" id="form-update-note">
            <label class="form-label">
                <input autocomplete="off" class="form-title" type="text" value="hi how are you...">
            </label>

            <label class="form-label">
                <textarea class="form-description">hi how are you</textarea>
            </label>

            <button class="button-container" type="submit">Update</button>
        </form>
    </div>
</div><!-- end of Container modal-->

<!-- Scripts 'js' -->
<script src="app.js"></script>

        rel="stylesheet"
/>
</body>
</html>
